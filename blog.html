<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="个人博客 - 分享技术文章和学习心得">
    <title>博客 - 我的个人网站</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-code"></i>
                    <span>我的空间</span>
                </a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="blog.html" class="nav-link active">博客</a></li>
                <li><a href="ideas.html" class="nav-link">奇思妙想</a></li>
                <li><a href="dashboard.html" class="nav-link">数据面板</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 阅读进度条 -->
    <div class="reading-progress" id="readingProgress"></div>

    <!-- 博客主内容 -->
    <main class="main-content">
        <!-- 博客头部 -->
        <section class="blog-header">
            <div class="container">
                <div class="blog-header-content">
                    <div>
                        <h1 class="page-title">
                            <i class="fas fa-blog"></i>
                            我的博客
                        </h1>
                        <p class="page-subtitle">分享技术见解，记录学习历程</p>
                    </div>
                    <a href="blog-admin.html" class="admin-link">
                        <i class="fas fa-cog"></i>
                        管理文章
                    </a>
                </div>
            </div>
        </section>

        <div class="blog-container">
            <!-- 侧边栏 -->
            <aside class="blog-sidebar">
                <!-- 搜索框 -->
                <div class="sidebar-section search-box">
                    <div class="search-input-wrapper">
                        <i class="fas fa-search"></i>
                        <input 
                            type="text" 
                            id="searchInput" 
                            class="search-input" 
                            placeholder="搜索文章..."
                            aria-label="搜索文章"
                        >
                    </div>
                </div>

                <!-- 分类筛选 -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        <i class="fas fa-folder"></i>
                        文章分类
                    </h3>
                    <div class="category-list category-filters">
                        <!-- 分类将通过JavaScript动态生成 -->
                    </div>
                </div>

                <!-- 热门标签 -->
                <div class="sidebar-section">
                    <h3 class="sidebar-title">
                        <i class="fas fa-tags"></i>
                        热门标签
                    </h3>
                    <div class="tags-cloud" id="popularTags">
                        <!-- 标签将通过JavaScript动态生成 -->
                    </div>
                </div>
            </aside>

            <!-- 文章列表 -->
            <div class="blog-main">
                <div class="articles-grid" id="articlesGrid">
                    <!-- 文章将通过JavaScript从本地存储加载 -->
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-search"></i>
                    <p>还没有文章，<a href="blog-admin.html">去上传第一篇</a>！</p>
                </div>
            </div>
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="emptyState" style="display: none;">
                    <i class="fas fa-search"></i>
                    <p>没有找到相关文章</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>万物皆虚，万物皆允</p>
            <p>登楼撤梯，见月忽指</p>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <button class="back-to-top" id="backToTop" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
