<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="博客管理 - 上传和管理文章">
    <title>博客管理 - 我的个人网站</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/blog-admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <i class="fas fa-code"></i>
                    <span>我的空间</span>
                </a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="blog.html" class="nav-link">博客</a></li>
                <li><a href="ideas.html" class="nav-link">奇思妙想</a></li>
                <li><a href="dashboard.html" class="nav-link">数据面板</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </nav>

    <!-- 主内容 -->
    <main class="main-content">
        <!-- 页面头部 -->
        <section class="admin-header">
            <div class="container">
                <h1 class="page-title">
                    <i class="fas fa-cog"></i>
                    博客管理
                </h1>
                <p class="page-subtitle">上传和管理你的Markdown文章</p>
            </div>
        </section>

        <!-- 操作区域 -->
        <section class="admin-actions">
            <div class="container">
                <button class="upload-btn" id="uploadBtn">
                    <i class="fas fa-upload"></i>
                    上传Markdown文件
                </button>
                <input type="file" id="fileInput" accept=".md,.markdown" style="display: none;" multiple>
            </div>
        </section>

        <!-- 文章列表 -->
        <section class="articles-management">
            <div class="container">
                <div class="articles-table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>标题</th>
                                <th>分类</th>
                                <th>标签</th>
                                <th>日期</th>
                                <th>状态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="articlesTableBody">
                            <!-- 文章列表将由JavaScript动态生成 -->
                        </tbody>
                    </table>
                </div>

                <!-- 空状态 -->
                <div class="empty-state" id="emptyState">
                    <i class="fas fa-file-alt"></i>
                    <p>还没有文章，点击上方按钮上传Markdown文件</p>
                </div>
            </div>
        </section>
    </main>

    <!-- 编辑文章模态框 -->
    <div class="modal" id="editModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="modalTitle">编辑文章</h2>
                <button class="modal-close" id="modalClose">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="articleTitle">标题</label>
                    <input type="text" id="articleTitle" class="form-input" placeholder="文章标题">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="articleCategory">分类</label>
                        <div class="input-with-add">
                            <select id="articleCategory" class="form-input">
                                <!-- 分类将由JavaScript动态生成 -->
                            </select>
                            <button type="button" class="add-btn" id="addCategoryBtn" title="添加新分类">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="articleDate">发布日期</label>
                        <input type="date" id="articleDate" class="form-input">
                    </div>
                </div>
                <div class="form-group">
                    <label for="articleTags">标签（用逗号分隔）</label>
                    <div class="tags-input-container">
                        <div class="selected-tags" id="selectedTags"></div>
                        <input type="text" id="articleTags" class="form-input tags-input" placeholder="输入标签名称，回车添加">
                    </div>
                    <div class="suggested-tags" id="suggestedTags">
                        <!-- 常用标签将由JavaScript动态生成 -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="articleExcerpt">摘要</label>
                    <textarea id="articleExcerpt" class="form-textarea" rows="3" placeholder="文章简短摘要..."></textarea>
                </div>
                <div class="form-group">
                    <label for="articleContent">内容（Markdown）</label>
                    <textarea id="articleContent" class="form-textarea code-editor" rows="15" placeholder="# 文章标题\n\n内容..."></textarea>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="articlePublished">
                        <span>发布文章</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelBtn">取消</button>
                <button class="btn btn-primary" id="saveBtn">保存</button>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <p>万物皆虚，万物皆允</p>
            <p>登楼撤梯，见月忽指</p>
        </div>
    </footer>

    <!-- 回到顶部按钮 -->
    <button class="back-to-top" id="backToTop" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script src="js/blog-admin.js"></script>
</body>
</html>
