<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据面板 - 我的个人网站</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><i class="fas fa-code"></i><span>我的空间</span></a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="blog.html" class="nav-link">博客</a></li>
                <li><a href="ideas.html" class="nav-link">奇思妙想</a></li>
                <li><a href="dashboard.html" class="nav-link active">数据面板</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1 class="page-title"><i class="fas fa-chart-line"></i> 数据面板</h1>
                    <p class="page-subtitle">管理你的任务和数据统计</p>
                </div>
            </header>

            <div class="dashboard-grid">
                <section class="dashboard-card calendar-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="far fa-calendar-alt"></i> 日历</h2>
                        <div class="calendar-controls">
                            <button class="view-mode-btn active" data-mode="month">月</button>
                            <button class="view-mode-btn" data-mode="week">周</button>
                            <button class="view-mode-btn" data-mode="day">日</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="calendar-header">
                            <button class="calendar-nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                            <h3 class="current-month" id="currentMonth">2025年10月</h3>
                            <button class="calendar-nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                        </div>
                        <div class="calendar-weekdays">
                            <div class="weekday">日</div><div class="weekday">一</div><div class="weekday">二</div>
                            <div class="weekday">三</div><div class="weekday">四</div><div class="weekday">五</div><div class="weekday">六</div>
                        </div>
                        <div class="calendar-grid" id="calendarGrid"></div>
                    </div>
                </section>

                <section class="dashboard-card todo-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-tasks"></i> 待办事项</h2>
                        <div class="todo-stats">
                            <span><span class="stat-value" id="completedCount">5</span> / <span class="stat-value" id="totalCount">8</span></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="add-todo-form">
                            <input type="text" id="todoInput" class="todo-input" placeholder="添加新任务...">
                            <div class="priority-selector">
                                <button class="priority-btn" data-priority="low"><i class="fas fa-flag"></i></button>
                                <button class="priority-btn" data-priority="medium"><i class="fas fa-flag"></i></button>
                                <button class="priority-btn" data-priority="high"><i class="fas fa-flag"></i></button>
                            </div>
                            <button class="add-todo-btn" id="addTodoBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="todo-filters">
                            <button class="filter-btn active" data-filter="all">全部</button>
                            <button class="filter-btn" data-filter="active">进行中</button>
                            <button class="filter-btn" data-filter="completed">已完成</button>
                        </div>
                        <div class="todo-list" id="todoList"></div>
                    </div>
                </section>

                <section class="dashboard-card chart-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-chart-bar"></i> 周任务完成趋势</h2>
                    </div>
                    <div class="card-body"><canvas id="taskTrendChart"></canvas></div>
                </section>

                <section class="dashboard-card chart-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-chart-pie"></i> 学习时间分布</h2>
                    </div>
                    <div class="card-body"><canvas id="studyTimeChart"></canvas></div>
                </section>

                <section class="dashboard-card stats-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-chart-area"></i> 统计概览</h2>
                    </div>
                    <div class="card-body">
                        <div class="stats-grid">
                            <div class="stat-item">
                                <div class="stat-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                    <i class="fas fa-check-circle"></i>
                                </div>
                                <div class="stat-info"><span class="stat-value">156</span><span class="stat-label">已完成任务</span></div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="stat-info"><span class="stat-value">238h</span><span class="stat-label">学习时间</span></div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                                    <i class="fas fa-fire"></i>
                                </div>
                                <div class="stat-info"><span class="stat-value">28</span><span class="stat-label">连续打卡</span></div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                                    <i class="fas fa-trophy"></i>
                                </div>
                                <div class="stat-info"><span class="stat-value">89%</span><span class="stat-label">完成率</span></div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>万物皆虚，万物皆允</p>
            <p>登楼撤梯，见月忽指</p>
        </div>
    </footer>

    <button class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></button>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
