<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据面板 - 我的个人网站</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html"><i class="fas fa-code"></i><span>我的空间</span></a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">首页</a></li>
                <li><a href="blog.html" class="nav-link">博客</a></li>
                <li><a href="ideas.html" class="nav-link">奇思妙想</a></li>
                <li><a href="dashboard.html" class="nav-link active">数据面板</a></li>
            </ul>
            <div class="nav-toggle" id="navToggle"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <main class="main-content">
        <div class="dashboard-container">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1 class="page-title"><i class="fas fa-chart-line"></i> 数据面板</h1>
                    <p class="page-subtitle">管理你的任务和数据统计</p>
                </div>
            </header>

            <div class="dashboard-grid">
                <!-- 日历和TODO融合卡片 -->
                <section class="dashboard-card calendar-todo-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="far fa-calendar-check"></i> 日历任务</h2>
                        <div class="calendar-nav">
                            <button class="calendar-nav-btn" id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                            <h3 class="current-month" id="currentMonth">2025年10月</h3>
                            <button class="calendar-nav-btn" id="nextMonth"><i class="fas fa-chevron-right"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="calendar-section">
                            <div class="calendar-weekdays">
                                <div class="weekday">日</div><div class="weekday">一</div><div class="weekday">二</div>
                                <div class="weekday">三</div><div class="weekday">四</div><div class="weekday">五</div><div class="weekday">六</div>
                            </div>
                            <div class="calendar-grid" id="calendarGrid"></div>
                        </div>
                    </div>
                </section>

                <!-- TODO列表卡片 -->
                <section class="dashboard-card todo-card">
                    <div class="card-header">
                        <h2 class="card-title">
                            <i class="fas fa-tasks"></i> 
                            <span id="selectedDateTitle">全部任务</span>
                        </h2>
                        <div class="todo-stats">
                            <span><span class="stat-value" id="completedCount">0</span> / <span class="stat-value" id="totalCount">0</span></span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="add-todo-form">
                            <input type="text" id="todoInput" class="todo-input" placeholder="添加新任务...">
                            <div class="priority-selector">
                                <button class="priority-btn" data-priority="low" title="低优先级"><i class="fas fa-flag"></i></button>
                                <button class="priority-btn active" data-priority="medium" title="中优先级"><i class="fas fa-flag"></i></button>
                                <button class="priority-btn" data-priority="high" title="高优先级"><i class="fas fa-flag"></i></button>
                            </div>
                            <button class="add-todo-btn" id="addTodoBtn"><i class="fas fa-plus"></i></button>
                        </div>
                        <div class="todo-filters">
                            <button class="filter-btn active" data-filter="all">全部</button>
                            <button class="filter-btn" data-filter="today">今天</button>
                            <button class="filter-btn" data-filter="active">进行中</button>
                            <button class="filter-btn" data-filter="completed">已完成</button>
                        </div>
                        <div class="todo-list" id="todoList"></div>
                    </div>
                </section>

                <!-- 周任务完成趋势 -->
                <section class="dashboard-card chart-card">
                    <div class="card-header">
                        <h2 class="card-title"><i class="fas fa-chart-bar"></i> 周任务完成趋势</h2>
                    </div>
                    <div class="card-body"><canvas id="taskTrendChart"></canvas></div>
                </section>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>万物皆虚，万物皆允</p>
            <p>登楼撤梯，见月忽指</p>
        </div>
    </footer>

    <button class="back-to-top" id="backToTop"><i class="fas fa-arrow-up"></i></button>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
